<div ng-controller="signupController" class="col-md-6 col-md-offset-3">
    <form ng-submit="userForm.$valid && submitForm()" name="userForm" novalidate ng-class="{ 'has-error': userForm.userForm.$touched && userForm.userForm.$invalid }">
        <!--MESSAGES -->
        <div class="help-block" ng-messages="userForm.username.$error" ng-show="userForm.username.$touched">
            <div ng-message="required">Please enter valid username</div>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="model.name" required ng-minlength="5" ng-maxlength="20">
            <span class="help-block"></span>
        </div>
        <div class="form-group"  ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="bruce14" ng-model="model.username" required ng-minlength="5" ng-maxlength="20">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="*********" ng-model="model.password" required ng-minlength="5" ng-maxlength="20">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" placeholder="*********" ng-model="model.confirmPassword" required ng-minlength="5" ng-maxlength="20">
            <span class="help-block"></span>
        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-success btn-lg btn-block">Submit!</button>
       
    </form>
</div>
